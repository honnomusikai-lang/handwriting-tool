<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>文章収集 v3.5</title>
    <style>
        /* --- 基本設定 --- */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* 全体タッチ無効（ボタンで個別有効化） */
            touch-action: none; 
            box-sizing: border-box;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #e0e0e0;
            font-family: "Hiragino Mincho ProN", serif;
            overflow: hidden; position: fixed;
            display: flex; flex-direction: column;
        }

        /* --- ヘッダー --- */
        #target-area {
            flex: 0 0 auto;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ccc;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10;
            position: relative;
        }
        #target-text {
            font-size: 1.1rem; color: #333; margin-bottom: 4px; font-weight: bold;
            margin-top: 15px; 
        }
        #progress-info { font-size: 0.8rem; color: #888; font-family: sans-serif; }

        /* --- ステータス --- */
        #status-bar {
            position: absolute; top: 5px; left: 0; width: 100%;
            display: flex; justify-content: space-between; padding: 0 10px;
            pointer-events: none;
        }
        .version-badge {
            font-size: 0.7rem; background: #333; color: #fff; 
            padding: 2px 6px; border-radius: 4px; font-family: sans-serif;
        }
        #touch-debug {
            font-size: 0.7rem; color: #f00; font-family: monospace; font-weight: bold;
        }
        .pen-active { color: #00a000 !important; }

        /* --- キャンバス --- */
        #canvas-wrapper {
            flex: 0 0 auto; 
            height: 300px;
            width: 96%;
            margin: auto; 
            position: relative;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-left: 6px solid #ff6b6b; 
        }

        canvas {
            display: block; width: 100%; height: 100%;
            touch-action: none; cursor: crosshair;
        }

        /* ガイドライン (距離20%に変更) */
        .guideline {
            /* 50% + 20% = 70% の位置 */
            position: absolute; left: 10px; right: 10px; top: 70%; 
            height: 1px; background-color: rgba(0, 0, 255, 0.15); pointer-events: none;
        }
        .centerline {
            position: absolute; left: 10px; right: 10px; top: 50%;
            height: 1px; border-top: 1px dashed rgba(0, 0, 0, 0.15); pointer-events: none;
        }

        /* --- コントロール --- */
        .controls {
            flex: 0 0 90px; /* 高さを少し増やして余裕を持たせる */
            background: #eee;
            display: flex; justify-content: center; align-items: center; gap: 15px;
            
            /* iPhone/iPadの下部バー対策でパディングを増やす */
            padding-bottom: 20px; 
            
            border-top: 1px solid #ccc;
            z-index: 20;
        }
        
        button {
            padding: 12px 24px; font-size: 0.9rem; border: none;
            border-radius: 25px; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-family: sans-serif;
            
            /* タッチ操作を許可 */
            touch-action: manipulation; 
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .btn-undo { background: #fff; color: #555; border: 1px solid #ccc; }
        .btn-clear { background: #ff3b30; color: white; width: 100px; /* 幅固定で文字変化に対応 */ }
        .btn-next { background: #007aff; color: white; padding: 12px 40px; }
        
        /* 押した時の見た目 */
        button:active { transform: scale(0.95); opacity: 0.8; }
        
        /* 確認モードのスタイル */
        .btn-confirm-mode {
            background: #d00000 !important;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.7; } }

    </style>
</head>
<body>

    <div id="target-area">
        <div id="status-bar">
            <div id="touch-debug">Waiting...</div>
            <div class="version-badge">v3.5 (ButtonFix)</div>
        </div>
        <div id="target-text">読み込み中...</div>
        <div id="progress-info">-- / --</div>
    </div>
    
    <div id="canvas-wrapper">
        <div class="guideline"></div>
        <div class="centerline"></div>
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="controls">
        <button id="btn-undo" class="btn-undo">戻る</button>
        <button id="btn-clear" class="btn-clear">クリア</button>
        <button id="btn-next" class="btn-next">次へ</button>
    </div>

    <script>
        const SENTENCE_LIST = [
            "吾輩は猫である。名前はまだ無い。",
            "どこで生れたかとんと見当がつかぬ。",
            "何でも薄暗いじめじめした所で",
            "ニャーニャー泣いていた事だけは記憶している。",
            "親譲りの無鉄砲で小供の時から損ばかりしている。",
            "小学校に居る時分学校の二階から飛び降りて",
            "一週間ほど腰を抜かした事がある。",
            "なぜそんな無闇をしたと聞く人があるかも知れぬ。",
            "雨ニモマケズ風ニモマケズ",
            "雪ニモ夏ノ暑サニモマケヌ",
            "丈夫ナカラダヲモチ慾ハナク",
            "決シテ瞋ラズイツモシズカニワラッテイル",
            "国境の長いトンネルを抜けると雪国であった。",
            "夜の底が白くなった。",
            "信号所に汽車が止まった。",
            "向う側の座席から娘が立って来て、",
            "島村の前のガラス窓を落した。",
            "祇園精舎の鐘の声、諸行無常の響きあり。",
            "沙羅双樹の花の色、盛者必衰の理をあらはす。",
            "おごれる人も久しからず、ただ春の夜の夢のごとし。",
            "あいうえお かきくけこ さしすせそ",
            "たちつてと なにぬねの はひふへほ",
            "まみむめも やゆよ わをん",
            "永永無窮の天地は、我々のためにあり。",
            "ペンプロッターで手書きの温かみを再現する。",
            "AIによる筆跡の学習と生成の実験。"
        ];

        let currentIndex = 0;
        let sentenceData = [];
        let currentStrokes = [];
        let currentStroke = [];
        let pageNumber = 1;

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const debugDiv = document.getElementById('touch-debug');
        
        let rect = canvas.getBoundingClientRect();
        let activePenId = null; 

        // --- 初期化 ---
        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            rect = wrapper.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            drawCanvas();
        }

        function initApp() {
            resizeCanvas();
            updateUI();
            setupButtons(); // ボタン設定
        }

        function updateUI() {
            if (currentIndex >= SENTENCE_LIST.length) {
                document.getElementById('target-text').innerText = "すべて完了しました！";
                document.getElementById('progress-info').innerText = "Complete";
                return;
            }
            document.getElementById('target-text').innerText = SENTENCE_LIST[currentIndex];
            document.getElementById('progress-info').innerText = `行: ${currentIndex + 1} / ${SENTENCE_LIST.length}`;
        }

        // --- ボタン制御 (JSでイベントを直接つかむ) ---
        function setupButtons() {
            // 戻るボタン
            document.getElementById('btn-undo').addEventListener('touchstart', (e) => {
                e.preventDefault(); // ダブルタップズーム等を防止
                undoStroke();
            });

            // 次へボタン
            document.getElementById('btn-next').addEventListener('touchstart', (e) => {
                e.preventDefault();
                saveAndNext();
            });

            // クリアボタン（2段階認証）
            const clearBtn = document.getElementById('btn-clear');
            let clearTimer = null;

            clearBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                
                if (clearBtn.classList.contains('btn-confirm-mode')) {
                    // 2回目タップ：実行
                    currentStrokes = [];
                    drawCanvas();
                    // 元に戻す
                    clearBtn.innerText = "クリア";
                    clearBtn.classList.remove('btn-confirm-mode');
                    if (clearTimer) clearTimeout(clearTimer);
                } else {
                    // 1回目タップ：確認モードへ
                    clearBtn.innerText = "実行?";
                    clearBtn.classList.add('btn-confirm-mode');
                    
                    // 3秒経ったら元に戻る
                    clearTimer = setTimeout(() => {
                        clearBtn.innerText = "クリア";
                        clearBtn.classList.remove('btn-confirm-mode');
                    }, 3000);
                }
            });
        }


        // --- 描画関連 ---
        function drawCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, rect.width, rect.height);
            currentStrokes.forEach(stroke => drawPath(stroke));
            if (currentStroke.length > 0) drawPath(currentStroke);
        }

        function drawPath(path) {
            if (path.length < 1) return;
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 0; i < path.length; i++) {
                const p = path[i];
                const width = p.f * 1.5 + 1.0; 
                ctx.lineWidth = width;
                if (i > 0) {
                    ctx.beginPath();
                    ctx.moveTo(path[i-1].x, path[i-1].y);
                    ctx.lineTo(p.x, p.y);
                    ctx.strokeStyle = '#000';
                    ctx.stroke();
                }
            }
        }

        // --- タッチ判定 ---
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (activePenId !== null) return;
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.touchType === 'stylus') {
                    activePenId = t.identifier;
                    debugDiv.innerText = "Pen Detected";
                    debugDiv.className = "pen-active";
                    const pt = getTouchPoint(t);
                    currentStroke = [pt];
                    ctx.beginPath();
                    ctx.arc(pt.x, pt.y, (pt.f * 1.5 + 1.0)/2, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                    break;
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            if (activePenId === null) return;
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.identifier === activePenId) {
                    const pt = getTouchPoint(t);
                    currentStroke.push(pt);
                    const prev = currentStroke[currentStroke.length - 2];
                    if (prev) {
                        ctx.beginPath();
                        ctx.moveTo(prev.x, prev.y);
                        ctx.lineTo(pt.x, pt.y);
                        const width = pt.f * 1.5 + 1.0;
                        ctx.lineWidth = width;
                        ctx.strokeStyle = '#000';
                        ctx.stroke();
                    }
                    break;
                }
            }
        }, { passive: false });

        const handleEnd = (e) => {
            if (activePenId === null) return;
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.identifier === activePenId) {
                    if (currentStroke.length > 0) currentStrokes.push(currentStroke);
                    currentStroke = [];
                    activePenId = null;
                    debugDiv.innerText = "Waiting...";
                    debugDiv.className = "";
                    break;
                }
            }
        };

        canvas.addEventListener('touchend', handleEnd, { passive: false });
        canvas.addEventListener('touchcancel', handleEnd, { passive: false });

        function getTouchPoint(touch) {
            return {
                x: +(touch.clientX - rect.left).toFixed(1),
                y: +(touch.clientY - rect.top).toFixed(1),
                f: +(touch.force || 0.5).toFixed(3),
                t: Date.now()
            };
        }

        // --- ロジック ---
        function undoStroke() {
            if (currentStrokes.length > 0) { currentStrokes.pop(); drawCanvas(); }
        }
        function saveAndNext() {
            if (currentStrokes.length === 0) { alert("まだ何も書いていません"); return; }
            sentenceData.push({
                text: SENTENCE_LIST[currentIndex],
                strokes: JSON.parse(JSON.stringify(currentStrokes)),
                timestamp: new Date().toISOString()
            });
            if ((currentIndex + 1) % 5 === 0 || currentIndex === SENTENCE_LIST.length - 1) {
                downloadJSON();
                sentenceData = [];
            }
            currentIndex++;
            currentStrokes = [];
            drawCanvas();
            updateUI();
        }
        function downloadJSON() {
            const jsonString = JSON.stringify({
                metadata: { type: "sentence", author: "User", date: new Date().toISOString() },
                data: sentenceData
            });
            const blob = new Blob([jsonString], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `handwriting_sentences_${String(pageNumber).padStart(3, '0')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            pageNumber++;
        }

        window.addEventListener('load', initApp);
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 200);
        });
    </script>
</body>
</html>
