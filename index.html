<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>文章収集 (厳格パームリジェクション)</title>
    <style>
        /* --- 基本設定 --- */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
            box-sizing: border-box;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #f5f5f5; font-family: "Hiragino Mincho ProN", serif;
            overflow: hidden; position: fixed;
            display: flex; flex-direction: column;
        }

        /* --- ターゲット文章 --- */
        #target-area {
            flex: 0 0 auto;
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #ccc;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10;
            position: relative;
        }
        #target-text {
            font-size: 1.2rem; color: #333; letter-spacing: 0.05em; margin-bottom: 5px; font-weight: bold;
        }
        #progress-info { font-size: 0.8rem; color: #888; font-family: sans-serif; }

        /* ステータス表示（デバッグ用） */
        #stylus-status {
            position: absolute; top: 10px; right: 10px;
            font-size: 0.7rem; color: #aaa;
            border: 1px solid #ddd; padding: 2px 6px; border-radius: 4px;
        }
        .status-active { background-color: #d4edda; color: #155724 !important; border-color: #c3e6cb !important; }

        /* --- キャンバス --- */
        #canvas-wrapper {
            flex: 1;
            position: relative;
            margin: 10px;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #ff6b6b; 
        }

        canvas {
            display: block; width: 100%; height: 100%;
            touch-action: none; cursor: crosshair;
        }

        /* ガイドライン */
        .guideline {
            position: absolute; left: 10px; right: 10px; top: 60%;
            height: 1px; background-color: rgba(0, 0, 255, 0.1); pointer-events: none;
        }
        .centerline {
            position: absolute; left: 10px; right: 10px; top: 50%;
            height: 1px; border-top: 1px dashed rgba(0, 0, 0, 0.1); pointer-events: none;
        }

        /* --- コントロール --- */
        .controls {
            flex: 0 0 70px;
            background: #eee;
            display: flex; justify-content: center; align-items: center; gap: 15px;
            padding-bottom: 10px;
        }

        button {
            padding: 10px 20px; font-size: 0.9rem; border: none;
            border-radius: 25px; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-family: sans-serif;
        }
        .btn-undo { background: #fff; color: #555; border: 1px solid #ccc; }
        .btn-clear { background: #ff3b30; color: white; }
        .btn-next { background: #007aff; color: white; padding: 10px 40px; }
        button:active { transform: scale(0.96); }

    </style>
</head>
<body>

    <div id="target-area">
        <div id="stylus-status">No Pen</div>
        <div id="target-text">読み込み中...</div>
        <div id="progress-info">-- / --</div>
    </div>
    
    <div id="canvas-wrapper">
        <div class="guideline"></div>
        <div class="centerline"></div>
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-undo" onclick="undoStroke()">戻る</button>
        <button class="btn-clear" onclick="clearCanvas()">クリア</button>
        <button class="btn-next" onclick="saveAndNext()">次へ</button>
    </div>

    <script>
        const SENTENCE_LIST = [
            "吾輩は猫である。名前はまだ無い。",
            "どこで生れたかとんと見当がつかぬ。",
            "何でも薄暗いじめじめした所で",
            "ニャーニャー泣いていた事だけは記憶している。",
            "親譲りの無鉄砲で小供の時から損ばかりしている。",
            "小学校に居る時分学校の二階から飛び降りて",
            "一週間ほど腰を抜かした事がある。",
            "なぜそんな無闇をしたと聞く人があるかも知れぬ。",
            "雨ニモマケズ風ニモマケズ",
            "雪ニモ夏ノ暑サニモマケヌ",
            "丈夫ナカラダヲモチ慾ハナク",
            "決シテ瞋ラズイツモシズカニワラッテイル",
            "国境の長いトンネルを抜けると雪国であった。",
            "夜の底が白くなった。",
            "信号所に汽車が止まった。",
            "向う側の座席から娘が立って来て、",
            "島村の前のガラス窓を落した。",
            "祇園精舎の鐘の声、諸行無常の響きあり。",
            "沙羅双樹の花の色、盛者必衰の理をあらはす。",
            "おごれる人も久しからず、ただ春の夜の夢のごとし。",
            "あいうえお かきくけこ さしすせそ",
            "たちつてと なにぬねの はひふへほ",
            "まみむめも やゆよ わをん",
            "永永無窮の天地は、我々のためにあり。",
            "ペンプロッターで手書きの温かみを再現する。",
            "AIによる筆跡の学習と生成の実験。"
        ];

        let currentIndex = 0;
        let sentenceData = [];
        let currentStrokes = [];
        let currentStroke = [];
        let pageNumber = 1;

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const statusDiv = document.getElementById('stylus-status');
        
        let rect = canvas.getBoundingClientRect();
        
        // ★重要：ペンのタッチIDだけを記憶する変数
        let activePenId = null; 

        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            rect = wrapper.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            drawCanvas();
        }

        function initApp() {
            resizeCanvas();
            updateUI();
        }

        function updateUI() {
            if (currentIndex >= SENTENCE_LIST.length) {
                document.getElementById('target-text').innerText = "すべて完了しました！";
                document.getElementById('progress-info').innerText = "Complete";
                return;
            }
            document.getElementById('target-text').innerText = SENTENCE_LIST[currentIndex];
            document.getElementById('progress-info').innerText = `行: ${currentIndex + 1} / ${SENTENCE_LIST.length}`;
        }

        function drawCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, rect.width, rect.height);
            currentStrokes.forEach(stroke => drawPath(stroke));
            if (currentStroke.length > 0) drawPath(currentStroke);
        }

        function drawPath(path) {
            if (path.length < 1) return;
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 0; i < path.length; i++) {
                const p = path[i];
                const width = p.f * 1.5 + 1.0; 
                ctx.lineWidth = width;
                if (i > 0) {
                    ctx.beginPath();
                    ctx.moveTo(path[i-1].x, path[i-1].y);
                    ctx.lineTo(p.x, p.y);
                    ctx.strokeStyle = '#000';
                    ctx.stroke();
                }
            }
        }

        // --- 厳格なタッチ判定ロジック ---
        
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            
            // すでにペンで書いている最中なら、他のタッチ（手など）は無視
            if (activePenId !== null) return;

            // 触れた指（タッチ）の中から「スタイラス」を探す
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                
                // ★ここが最重要：touchType が 'stylus' でなければ絶対に許可しない
                if (t.touchType === 'stylus') {
                    activePenId = t.identifier; // ペンのIDを確保
                    
                    // UI更新
                    statusDiv.innerText = "Pen Detected";
                    statusDiv.classList.add("status-active");

                    const pt = getTouchPoint(t);
                    currentStroke = [pt];
                    
                    // 描画開始（点）
                    ctx.beginPath();
                    ctx.arc(pt.x, pt.y, (pt.f * 1.5 + 1.0)/2, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                    
                    // ペンが見つかったらループ終了
                    break;
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            // ペンがアクティブでないなら何もしない
            if (activePenId === null) return;
            e.preventDefault();

            // 動いたタッチの中から、確保したペンのIDと一致するものを探す
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                
                if (t.identifier === activePenId) {
                    const pt = getTouchPoint(t);
                    currentStroke.push(pt);

                    const prev = currentStroke[currentStroke.length - 2];
                    if (prev) {
                        ctx.beginPath();
                        ctx.moveTo(prev.x, prev.y);
                        ctx.lineTo(pt.x, pt.y);
                        const width = pt.f * 1.5 + 1.0;
                        ctx.lineWidth = width;
                        ctx.strokeStyle = '#000';
                        ctx.stroke();
                    }
                    break; // 処理完了
                }
            }
        }, { passive: false });

        const handleEnd = (e) => {
            if (activePenId === null) return;
            e.preventDefault();

            // 離れたタッチの中に、ペンのIDがあるか確認
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                
                if (t.identifier === activePenId) {
                    // ペンが離れた！
                    if (currentStroke.length > 0) {
                        currentStrokes.push(currentStroke);
                    }
                    currentStroke = [];
                    activePenId = null; // IDリセット
                    
                    statusDiv.innerText = "No Pen";
                    statusDiv.classList.remove("status-active");
                    break;
                }
            }
        };

        canvas.addEventListener('touchend', handleEnd, { passive: false });
        canvas.addEventListener('touchcancel', handleEnd, { passive: false });

        function getTouchPoint(touch) {
            return {
                x: +(touch.clientX - rect.left).toFixed(1),
                y: +(touch.clientY - rect.top).toFixed(1),
                f: +(touch.force || 0.5).toFixed(3),
                t: Date.now()
            };
        }

        // --- 操作系 ---
        function undoStroke() {
            if (currentStrokes.length > 0) {
                currentStrokes.pop();
                drawCanvas();
            }
        }
        function clearCanvas() {
            if (confirm('この行を書き直しますか？')) {
                currentStrokes = [];
                drawCanvas();
            }
        }
        function saveAndNext() {
            if (currentStrokes.length === 0) {
                alert("まだ何も書いていません"); return;
            }
            sentenceData.push({
                text: SENTENCE_LIST[currentIndex],
                strokes: JSON.parse(JSON.stringify(currentStrokes)),
                timestamp: new Date().toISOString()
            });
            if ((currentIndex + 1) % 5 === 0 || currentIndex === SENTENCE_LIST.length - 1) {
                downloadJSON();
                sentenceData = [];
            }
            currentIndex++;
            currentStrokes = [];
            drawCanvas();
            updateUI();
        }
        function downloadJSON() {
            const jsonString = JSON.stringify({
                metadata: { type: "sentence", author: "User", date: new Date().toISOString() },
                data: sentenceData
            });
            const blob = new Blob([jsonString], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `handwriting_sentences_${String(pageNumber).padStart(3, '0')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            pageNumber++;
        }

        window.addEventListener('load', initApp);
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 200);
        });

    </script>
</body>
</html>
