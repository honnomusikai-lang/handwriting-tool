<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>文章収集 v3.9</title>
    <style>
        /* --- 基本設定 --- */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; 
            box-sizing: border-box;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #e0e0e0;
            font-family: "Hiragino Mincho ProN", serif;
            overflow: hidden; position: fixed;
            display: flex; flex-direction: column;
        }

        /* --- ヘッダー --- */
        #target-area {
            flex: 0 0 auto;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ccc;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10;
            position: relative;
        }
        #target-text {
            font-size: 1.1rem; color: #333; margin-bottom: 4px; font-weight: bold;
            margin-top: 15px; 
        }
        #progress-info { font-size: 0.8rem; color: #888; font-family: sans-serif; }

        /* --- ステータス --- */
        #status-bar {
            position: absolute; top: 5px; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center; padding: 0 10px;
            pointer-events: none;
        }
        .version-badge {
            font-size: 0.7rem; background: #333; color: #fff; 
            padding: 2px 6px; border-radius: 4px; font-family: sans-serif;
        }
        #touch-debug {
            font-size: 0.7rem; color: #f00; font-family: monospace; font-weight: bold;
        }
        .pen-active { color: #00a000 !important; }
        
        #btn-calibrate {
            font-size: 0.7rem; background: #666; color: #fff; 
            padding: 4px 8px; border-radius: 4px; border: none;
            pointer-events: auto; cursor: pointer;
        }

        /* --- キャンバス --- */
        #canvas-wrapper {
            flex: 0 0 auto; 
            height: 300px;
            width: 96%;
            margin: auto; 
            position: relative;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-left: 6px solid #ff6b6b; 
        }

        canvas {
            display: block; width: 100%; height: 100%;
            touch-action: none; cursor: crosshair;
        }

        .guideline {
            position: absolute; left: 10px; right: 10px; top: 70%; 
            height: 1px; background-color: rgba(0, 0, 255, 0.15); pointer-events: none;
        }
        .centerline {
            position: absolute; left: 10px; right: 10px; top: 50%;
            height: 1px; border-top: 1px dashed rgba(0, 0, 0, 0.15); pointer-events: none;
        }

        /* --- キャリブレーション --- */
        #calibration-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center; align-items: center;
        }
        #calib-msg { color: white; font-size: 1.2rem; margin-bottom: 20px; text-align: center; pointer-events: none; }
        .crosshair {
            position: absolute; width: 40px; height: 40px;
            border: 2px solid white; border-radius: 50%; pointer-events: none;
        }
        .crosshair::before { content: ''; position: absolute; top: 18px; left: 0; width: 36px; height: 2px; background: white; }
        .crosshair::after { content: ''; position: absolute; top: 0; left: 18px; width: 2px; height: 36px; background: white; }
        #calib-target { position: absolute; width: 60px; height: 60px; background: transparent; z-index: 101; }

        /* --- コントロール --- */
        .controls {
            flex: 0 0 130px; 
            background: #eee;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 10px;
            padding-bottom: 20px; 
            border-top: 1px solid #ccc;
            z-index: 20;
        }
        .buttons-row { display: flex; gap: 10px; width: 95%; justify-content: center; }
        .slider-container {
            width: 80%; display: flex; align-items: center; gap: 10px;
            font-size: 0.8rem; color: #555;
        }
        input[type=range] { flex: 1; accent-color: #333; touch-action: manipulation; }

        button {
            padding: 12px 15px; font-size: 0.9rem; border: none;
            border-radius: 25px; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-family: sans-serif;
            touch-action: manipulation; 
            pointer-events: auto; cursor: pointer; transition: all 0.1s;
        }
        
        .btn-undo { background: #fff; color: #555; border: 1px solid #ccc; flex: 1; }
        .btn-clear { background: #ff3b30; color: white; flex: 1; }
        /* 手動保存ボタンを追加 */
        .btn-save { background: #34c759; color: white; flex: 1; } 
        .btn-next { background: #007aff; color: white; flex: 1.5; }
        
        button:active { transform: scale(0.95); opacity: 0.8; }
        .btn-confirm-mode { background: #d00000 !important; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { opacity: 1; } to { opacity: 0.7; } }

    </style>
</head>
<body>

    <div id="calibration-overlay">
        <div id="calib-msg">左上の十字の中心を<br>ペンでタッチしてください</div>
        <div id="calib-cross" class="crosshair"></div>
        <div id="calib-target"></div>
    </div>

    <div id="target-area">
        <div id="status-bar">
            <div id="touch-debug">Waiting...</div>
            <button id="btn-calibrate">位置調整</button>
            <div class="version-badge">v3.9 (Safe)</div>
        </div>
        <div id="target-text">読み込み中...</div>
        <div id="progress-info">-- / --</div>
    </div>
    
    <div id="canvas-wrapper">
        <div class="guideline"></div>
        <div class="centerline"></div>
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="controls">
        <div class="slider-container">
            <span>感度:高</span>
            <input type="range" id="force-threshold" min="0" max="0.2" step="0.01" value="0.05">
            <span>低</span>
            <span id="threshold-val">0.05</span>
        </div>
        <div class="buttons-row">
            <button id="btn-undo" class="btn-undo">戻る</button>
            <button id="btn-clear" class="btn-clear">クリア</button>
            <button id="btn-save" class="btn-save">保存</button>
            <button id="btn-next" class="btn-next">次へ</button>
        </div>
    </div>

    <script>
        const SENTENCE_LIST = [
            "吾輩は猫である。名前はまだ無い。",
            "どこで生れたかとんと見当がつかぬ。",
            "何でも薄暗いじめじめした所で",
            "ニャーニャー泣いていた事だけは記憶している。",
            "親譲りの無鉄砲で小供の時から損ばかりしている。",
            "小学校に居る時分学校の二階から飛び降りて",
            "一週間ほど腰を抜かした事がある。",
            "なぜそんな無闇をしたと聞く人があるかも知れぬ。",
            "雨ニモマケズ風ニモマケズ",
            "雪ニモ夏ノ暑サニモマケヌ",
            "丈夫ナカラダヲモチ慾ハナク",
            "決シテ瞋ラズイツモシズカニワラッテイル",
            "国境の長いトンネルを抜けると雪国であった。",
            "夜の底が白くなった。",
            "信号所に汽車が止まった。",
            "向う側の座席から娘が立って来て、",
            "島村の前のガラス窓を落した。",
            "祇園精舎の鐘の声、諸行無常の響きあり。",
            "沙羅双樹の花の色、盛者必衰の理をあらはす。",
            "おごれる人も久しからず、ただ春の夜の夢のごとし。",
            "あいうえお かきくけこ さしすせそ",
            "たちつてと なにぬねの はひふへほ",
            "まみむめも やゆよ わをん",
            "永永無窮の天地は、我々のためにあり。",
            "ペンプロッターで手書きの温かみを再現する。",
            "AIによる筆跡の学習と生成の実験。"
        ];

        let currentIndex = 0;
        let sentenceData = []; // 全データをここに蓄積し続ける
        let currentStrokes = [];
        let currentStroke = [];

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const debugDiv = document.getElementById('touch-debug');
        
        let rect = canvas.getBoundingClientRect();
        let activePenId = null; 
        let pressureThreshold = 0.05;

        let offset = { x: 0, y: 0 };
        let calibStep = 0;
        let calibPoints = [];
        const TARGET_INSET = 50; 

        function resizeCanvas() {
            const wrapper = document.getElementById('canvas-wrapper');
            rect = wrapper.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            drawCanvas();
        }

        function initApp() {
            resizeCanvas();
            updateUI();
            setupControls();
            setupCalibration();
        }

        function updateUI() {
            if (currentIndex >= SENTENCE_LIST.length) {
                document.getElementById('target-text').innerText = "すべて完了しました！";
                document.getElementById('progress-info').innerText = "Complete";
                return;
            }
            document.getElementById('target-text').innerText = SENTENCE_LIST[currentIndex];
            document.getElementById('progress-info').innerText = `行: ${currentIndex + 1} / ${SENTENCE_LIST.length}`;
        }

        function setupControls() {
            const slider = document.getElementById('force-threshold');
            const valLabel = document.getElementById('threshold-val');
            slider.addEventListener('input', (e) => {
                pressureThreshold = parseFloat(e.target.value);
                valLabel.innerText = pressureThreshold.toFixed(2);
            });

            document.getElementById('btn-undo').addEventListener('touchstart', (e) => {
                e.preventDefault(); undoStroke();
            });

            document.getElementById('btn-next').addEventListener('touchstart', (e) => {
                e.preventDefault(); goNext();
            });
            
            // 手動保存ボタン
            document.getElementById('btn-save').addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                // 現在のストロークがあれば一時保存してからダウンロード
                if (currentStrokes.length > 0) {
                     alert("書きかけのデータがあります。「次へ」を押して確定してから保存してください。");
                } else {
                     downloadJSON();
                }
            });

            const clearBtn = document.getElementById('btn-clear');
            let clearTimer = null;
            clearBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (clearBtn.classList.contains('btn-confirm-mode')) {
                    currentStrokes = [];
                    drawCanvas();
                    clearBtn.innerText = "クリア";
                    clearBtn.classList.remove('btn-confirm-mode');
                    if (clearTimer) clearTimeout(clearTimer);
                } else {
                    clearBtn.innerText = "実行?";
                    clearBtn.classList.add('btn-confirm-mode');
                    clearTimer = setTimeout(() => {
                        clearBtn.innerText = "クリア";
                        clearBtn.classList.remove('btn-confirm-mode');
                    }, 3000);
                }
            });
            
            document.getElementById('btn-calibrate').addEventListener('touchstart', (e) => {
                e.preventDefault();
                startCalibration();
            });
        }

        function startCalibration() {
            document.getElementById('calibration-overlay').style.display = 'flex';
            calibStep = 0;
            calibPoints = [];
            moveCrosshair();
        }

        function moveCrosshair() {
            const cross = document.getElementById('calib-cross');
            const target = document.getElementById('calib-target');
            const msg = document.getElementById('calib-msg');
            const w = window.innerWidth;
            const h = window.innerHeight;

            let tx, ty, text;
            if (calibStep === 0) { tx = TARGET_INSET; ty = TARGET_INSET; text="左上"; }
            else if (calibStep === 1) { tx = w - TARGET_INSET; ty = TARGET_INSET; text="右上"; }
            else if (calibStep === 2) { tx = w - TARGET_INSET; ty = h - TARGET_INSET; text="右下"; }
            else if (calibStep === 3) { tx = TARGET_INSET; ty = h - TARGET_INSET; text="左下"; }

            cross.style.left = (tx - 20) + 'px';
            cross.style.top = (ty - 20) + 'px';
            target.style.left = (tx - 30) + 'px';
            target.style.top = (ty - 30) + 'px';
            msg.innerText = `${text}の十字の中心を\nペンでタッチしてください`;
        }

        function setupCalibration() {
            const target = document.getElementById('calib-target');
            target.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const tx = touch.clientX;
                const ty = touch.clientY;
                const rect = target.getBoundingClientRect();
                const cx = rect.left + rect.width/2;
                const cy = rect.top + rect.height/2;
                const dx = tx - cx;
                const dy = ty - cy;
                calibPoints.push({dx, dy});
                calibStep++;
                if (calibStep < 4) { moveCrosshair(); } else { finishCalibration(); }
            });
        }

        function finishCalibration() {
            let avgX = 0, avgY = 0;
            calibPoints.forEach(p => { avgX += p.dx; avgY += p.dy; });
            offset.x = avgX / 4;
            offset.y = avgY / 4;
            document.getElementById('calibration-overlay').style.display = 'none';
            alert(`補正完了\nX: ${offset.x.toFixed(1)}px, Y: ${offset.y.toFixed(1)}px`);
        }

        function drawCanvas() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, rect.width, rect.height);
            currentStrokes.forEach(stroke => drawPath(stroke));
            if (currentStroke.length > 0) drawPath(currentStroke);
        }

        function drawPath(path) {
            if (path.length < 1) return;
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 0; i < path.length; i++) {
                const p = path[i];
                const width = p.f * 1.5 + 1.0; 
                ctx.lineWidth = width;
                if (i > 0) {
                    ctx.beginPath();
                    ctx.moveTo(path[i-1].x, path[i-1].y);
                    ctx.lineTo(p.x, p.y);
                    ctx.strokeStyle = '#000';
                    ctx.stroke();
                }
            }
        }

        function getTouchPoint(touch) {
            const rawX = touch.clientX - offset.x; 
            const rawY = touch.clientY - offset.y;
            return {
                x: +(rawX - rect.left).toFixed(1),
                y: +(rawY - rect.top).toFixed(1),
                f: +(touch.force || 0.5).toFixed(3),
                t: Date.now()
            };
        }

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (activePenId !== null) return;
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.touchType === 'stylus') {
                    activePenId = t.identifier;
                    const force = t.force || 0;
                    if (force < pressureThreshold) {
                        debugDiv.innerText = `Hovering... (${force.toFixed(2)})`;
                        return;
                    }
                    debugDiv.innerText = `Writing (${force.toFixed(2)})`;
                    debugDiv.className = "pen-active";
                    const pt = getTouchPoint(t);
                    currentStroke = [pt];
                    ctx.beginPath();
                    ctx.arc(pt.x, pt.y, (pt.f * 1.5 + 1.0)/2, 0, Math.PI * 2);
                    ctx.fillStyle = '#000';
                    ctx.fill();
                    break;
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            if (activePenId === null) return;
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.identifier === activePenId) {
                    const force = t.force || 0;
                    const pt = getTouchPoint(t);
                    if (force < pressureThreshold) {
                         debugDiv.innerText = `Hovering... (${force.toFixed(2)})`;
                         return;
                    }
                    if (currentStroke.length === 0) {
                         currentStroke = [pt];
                         ctx.beginPath();
                         ctx.moveTo(pt.x, pt.y);
                         return;
                    }
                    currentStroke.push(pt);
                    debugDiv.innerText = `Writing (${force.toFixed(2)})`;
                    const prev = currentStroke[currentStroke.length - 2];
                    if (prev) {
                        ctx.beginPath();
                        ctx.moveTo(prev.x, prev.y);
                        ctx.lineTo(pt.x, pt.y);
                        const width = pt.f * 1.5 + 1.0;
                        ctx.lineWidth = width;
                        ctx.strokeStyle = '#000';
                        ctx.stroke();
                    }
                    break;
                }
            }
        }, { passive: false });

        const handleEnd = (e) => {
            if (activePenId === null) return;
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.identifier === activePenId) {
                    if (currentStroke.length > 0) currentStrokes.push(currentStroke);
                    currentStroke = [];
                    activePenId = null;
                    debugDiv.innerText = "Waiting...";
                    debugDiv.className = "";
                    break;
                }
            }
        };

        canvas.addEventListener('touchend', handleEnd, { passive: false });
        canvas.addEventListener('touchcancel', handleEnd, { passive: false });

        function undoStroke() {
            if (currentStrokes.length > 0) { currentStrokes.pop(); drawCanvas(); }
        }

        // --- 保存・次へロジック ---
        function goNext() {
            if (currentStrokes.length === 0) { alert("まだ何も書いていません"); return; }
            
            // ★累積保存：既存の配列に追加し続ける
            sentenceData.push({
                text: SENTENCE_LIST[currentIndex],
                strokes: JSON.parse(JSON.stringify(currentStrokes)),
                timestamp: new Date().toISOString()
            });

            // 5行ごとに自動バックアップ
            if ((currentIndex + 1) % 5 === 0 || currentIndex === SENTENCE_LIST.length - 1) {
                downloadJSON();
            }

            currentIndex++;
            currentStrokes = [];
            drawCanvas();
            updateUI();
        }

        function downloadJSON() {
            // ファイル名には「ここまで書いた行数」を入れる
            const count = sentenceData.length;
            const jsonString = JSON.stringify({
                metadata: { type: "sentence_cumulative", author: "User", date: new Date().toISOString() },
                data: sentenceData // ★ここには過去分もすべて入っている
            });
            const blob = new Blob([jsonString], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            // ファイル名をわかりやすく
            a.download = `handwriting_data_1-${count}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.addEventListener('load', initApp);
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 200);
        });
    </script>
</body>
</html>
